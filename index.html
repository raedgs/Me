<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Preloader -->
    <div id="preloader">
        <h1 class="loading-text">Welcome to My Portfolio</h1>
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        
        <!-- Navbar -->
        <nav>
            <div class="logo">My<span>Portfolio</span></div>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#hire" class="hire-btn">Hire Me</a>
        </nav>

        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-content">
                <h2>Hello, I'm <span class="name-highlight">Your Name</span></h2>
                <p>I excel at crafting elegant digital experiences and am proficient in various programming languages.</p>
                <div class="buttons">
                    <a href="cv.pdf" download class="download-btn">Download CV</a>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fas fa-envelope"></i></a>
                    </div>
                </div>
            </div>

            <!-- Hero Image -->
            <div class="hero-image">
                <div class="circle-animation"></div>
                <img src="image.png" alt="Profile Image">
            </div>
        </section>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                document.getElementById("preloader").style.display = "none";
                document.getElementById("content").style.opacity = "1";
            }, 3000); // 3s delay
        });
    </script>

</body>
</html>

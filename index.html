<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raed Guesmi - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/64k-ultra-hd-hacker-anonymous-v-glowing-b4l4tj9di301vfa8.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            transition: opacity 0.5s ease-in-out;
        }
        .taskbar {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
        }
        .taskbar li {
            margin: 0 15px;
            cursor: pointer;
            color: #ffffff;
            transition: color 0.3s;
        }
        .taskbar li:hover {
            color: #00ffcc;
        }
    </style>
    <script>
        function showContent(section) {
            const content = {
                about: `<h2>About Me</h2><p>Experienced cybersecurity engineer with expertise in penetration testing...</p>` ,
                experience: `<h2>Experience</h2><ul><li><strong>SFM Technologies</strong> - Penetration Tester (Feb 2024 - Aout 2024)</li> <li><strong>Next Step</strong> - Cybersecurity Analyst (Juin 2023 - Aout 2023)</li></ul>` ,
                projects: `<h2>Projects</h2><ul><li><strong>Fortilearn</strong> - A cybersecurity platform with labs...</li></ul>` ,
                contact: `<h2>Contact</h2><p>Email: raed.guesmi@example.com</p><p>LinkedIn: <a href='https://linkedin.com/in/raedguesmi'>linkedin.com/in/raedguesmi</a></p>`
            };
            document.getElementById("content").innerHTML = content[section];
        }
    </script>
</head>
<body>
    <header>
        <img src="cyber.png" alt="Raed Guesmi" class="profile-photo">
        <h1>Raed Guesmi</h1>
        <p>Cybersecurity Engineer & Penetration Tester</p>
    </header>
    <ul class="taskbar">
        <li onclick="showContent('about')">About</li>
        <li onclick="showContent('experience')">Experience</li>
        <li onclick="showContent('projects')">Projects</li>
        <li onclick="showContent('contact')">Contact</li>
    </ul>
    <div class="container" id="content">
        <h2>Welcome</h2>
        <p>Select a section to view more details.</p>
    </div>
</body>
</html>

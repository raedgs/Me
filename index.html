<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raed Guesmi - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Scary Light Preloader -->
    <div class="preloader">
        <div class="flashlight"></div>
    </div>

    <!-- Main Portfolio -->
    <div class="main-content">
        <nav>
            <div class="logo">Raed<span class="highlight"> Guesmi</span></div>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <a href="#contact" class="hire-btn">Hire me</a>
        </nav>

        <section class="hero">
            <div class="hero-content">
                <p>Cybersecurity Engineer</p>
                <h2>
                    Hello, I'm 
                    <span class="glitch" data-text="Raed Guesmi">Raed Guesmi</span>
                </h2>
                <p>I specialize in cybersecurity, penetration testing, and network security.</p>
                <a href="cv.pdf" class="download-btn">Download CV</a>
            </div>
            <div class="hero-image">
                <img src="te.png" alt="Raed Guesmi">
            </div>
        </section>
    </div>

    <script>
        // Preloader effect
        window.onload = function() {
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
            }, 3500); // 3.5 seconds before showing the main content
        };
    </script>

</body>
</html>

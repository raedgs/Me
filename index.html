<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raed Guesmi - Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader">
        <div class="lightning"></div>
    </div>

    <audio id="thunderSound">
        <source src="thunder.mp3" type="audio/mpeg">
    </audio>

    <div class="main-content">
        <nav>
            <div class="logo">Raed<span class="highlight"> Guesmi</span></div>
            <ul>
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        
        <section class="hero">
            <h2>Hello, I'm <span class="glitch">Raed Guesmi</span></h2>
            <p>Cybersecurity Engineer specializing in penetration testing.</p>
            <a href="cv.pdf" class="download-btn">Download CV</a>
        </section>
    </div>
    
    <script>
        window.onload = function() {
            let thunderSound = document.getElementById("thunderSound");
            setTimeout(() => thunderSound.play(), 1000);

            let flashes = [500, 1200, 2500];
            flashes.forEach((time) => {
                setTimeout(() => {
                    document.querySelector('.lightning').classList.add('flash');
                    setTimeout(() => {
                        document.querySelector('.lightning').classList.remove('flash');
                    }, 200);
                }, time);
            });
            
            setTimeout(() => {
                document.querySelector('.preloader').style.display = 'none';
                document.querySelector('.main-content').style.display = 'block';
            }, 3500);
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raed Guesmi - Cybersecurity Engineer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/YOUR-FONT-AWESOME-KEY.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#work">Work</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <div class="hero-text">
            <h1>Hello, I'm <span id="changing-text">Raed Guesmi</span></h1>
            <p>Cybersecurity Engineer | Penetration Tester | Network Security Expert</p>
            <div class="buttons">
                <a href="Cv_Raed.Guesmi.pdf" class="download-btn" download>Download CV <i class="fas fa-download"></i></a>
            </div>
        </div>
        <div class="hero-image">
            <img src="te.png" alt="Raed Guesmi">
        </div>
    </section>

    <!-- Hire Me Section -->
    <section class="hire-me">
        <a href="#contact" class="hire-btn">Hire Me</a>
    </section>

    <script>
        // Change text dynamically every 3 seconds
        const textOptions = ["Raed Guesmi", "Cybersecurity Engineer"];
        let index = 0;
        setInterval(() => {
            document.getElementById("changing-text").textContent = textOptions[index];
            index = (index + 1) % textOptions.length;
        }, 3000);
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raed Guesmi - Cybersecurity Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://wallpapers.com/images/hd/64k-ultra-hd-hacker-anonymous-v-glowing-b4l4tj9di301vfa8.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #ff4081;
            box-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }
        .header h1 {
            margin: 10px 0;
            color: #ff4081;
            text-shadow: 0 0 10px rgba(255, 64, 129, 0.8);
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .navigation {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            text-align: left;
        }
        .navigation div {
            font-size: 24px;
            margin: 15px 0;
            cursor: pointer;
            transition: font-weight 0.3s;
            color: #f1f1f1;
        }
        .navigation div.active {
            font-weight: bold;
            color: #ff4081;
            text-shadow: 0 0 8px rgba(255, 64, 129, 0.8);
        }
        .content-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            text-align: center;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="your-photo.jpg" alt="Raed Guesmi">
        <h1>Raed Guesmi</h1>
    </div>
    <div class="container">
        <div class="navigation">
            <div class="nav-item" data-section="about">About</div>
            <div class="nav-item" data-section="experience">Experience</div>
            <div class="nav-item" data-section="certifications">Certifications</div>
            <div class="nav-item" data-section="projects">Projects</div>
            <div class="nav-item" data-section="contact">Contact</div>
        </div>
        <div class="content-container">
            <div class="content" id="content">
                <h2>About Me</h2>
                <p>Experienced cybersecurity engineer with expertise in penetration testing, network security, and ethical hacking.</p>
            </div>
        </div>
    </div>
    <script>
        const sections = {
            about: "<h2>About Me</h2><p>Experienced cybersecurity engineer with expertise in penetration testing, network security, and ethical hacking.</p>",
            experience: "<h2>Experience</h2><ul><li><strong>SFM Technologies - Tunis</strong> - Penetration Tester (Feb 2024 - Aug 2024)</li><li><strong>Next Step - Tunis</strong> - Cybersecurity Analyst (June 2023 - Aug 2023)</li><li><strong>GreenTech - Berlin (Remote)</strong> - Developer and Web Pentest (Feb 2023 - June 2023)</li></ul>",
            certifications: "<h2>Certifications</h2><ul><li>eJPT (Junior Penetration Tester)</li><li>Cisco Ethical Hacking, Network Attack & Defense</li><li>eCPPT (Professional Penetration Tester)</li></ul>",
            projects: "<h2>Projects</h2><ul><li><strong>Fortilearn</strong> - A cybersecurity platform with labs and challenges for penetration testing.</li><li><strong>Web & Network Pentesting</strong> - Conducted security assessments on corporate infrastructure.</li><li><strong>Cybersecurity Education Platform</strong> - Developed a CTF-based training and hiring solution.</li></ul>",
            contact: "<h2>Contact</h2><p>Email: raed.guesmi@example.com</p><p>LinkedIn: <a href='https://linkedin.com/in/raedguesmi'>linkedin.com/in/raedguesmi</a></p><p>GitHub: <a href='https://github.com/raedguesmi'>github.com/raedguesmi</a></p>",
        };

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                document.getElementById('content').innerHTML = sections[item.dataset.section];
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                item.classList.add('active');
            });
        });
    </script>
</body>
</html>
